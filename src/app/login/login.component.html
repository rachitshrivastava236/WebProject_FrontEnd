
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 offset-md-1">
            <br><br><br>
            <img class="animated bounce slow infinite shadow-lg bg-white rounded" src = "/assets/images/inside_login_page.jpg" style="width:100%" alt="No Image Found">
        </div>
        <div class="col-md-4 offset-md-1" >
            <br>
           
            <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" formControlName="email" name="email" >
                  <span class="text-danger" *ngIf="loginForm.controls.email.invalid  && loginForm.controls.email.dirty">Please Enter a Correct Email</span>
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" formControlName="pass" name="pwd" >
                  <span class="text-danger" *ngIf="loginForm.controls.pass.invalid && loginForm.controls.pass.touched">Please Enter the password</span>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]= "loginForm.controls.pass.errors || loginForm.controls.email.invalid" class="btn btn-primary">Submit</button>
                </div>
                
              </form>

        </div>
    </div>
</div>
